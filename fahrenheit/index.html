<html>
	<head>
		<title>Umrechnung einer Temperatur von Celsius zu Fahrenheit</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script>
			"use strict";

			function toFahrenheit(celsius) {
  return 1.8 * celsius + 32;
}

			function clicked() {
				let eingabe = document.getElementById("idEingabe").value;
				let ausgabe = "Die Länge der Eingabe " + eingabe + " ist " + toFahrenheit(eingabe) + ".";
				document.getElementById("idAusgabe").innerHTML = ausgabe;
			}

		</script>
	</head>

	<body>
		<h1>Länge eines Strings</h1>
		Eingabe: <input id="idEingabe" type="text" value="20"><br /><br />
		<button onClick="clicked();">Temperatur in Grad Fahrenheit</button><br /><br />
		<div id="idAusgabe">Hier kommt beim Klicken auf den Button eine Ausgabe.</div>
	</body>
</html>
